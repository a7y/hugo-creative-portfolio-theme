{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="grid">
        <div class="row">
          {{ block "listItems" . }}
          {{ end }}
        </div>
    </div>
</div>
{{ end }}

{{ define "listItems" }}
  {{ range .Data.Pages }}
    {{ partial "list_item.html" . }}
  {{ end }}
{{ end }}
